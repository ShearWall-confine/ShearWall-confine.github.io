<style>
    ul {
      list-style-type: none;
    }
  
    li {
      position: relative;
    }
  
    ul ul {
      position: absolute;
      top: 0;
      left: 100%;
      display: none;
    }
  
    ul ul li {
      display: inline-block; /* 设置为行内块元素 */
      background-color: lightblue; /* 设置背景颜色示例 */
      padding: 5px 10px; /* 设置内边距示例 */
    }
  
    ul ul ul {
      position: absolute;
      top: 0;
      left: 100%;
      display: none;
    }
  
    li:hover > ul {
      display: block;
    }
  </style>
  
  <ul class="parent-list">
    <li>
      Item 1
      <ul class="child-list">
        <li>Sub-item 1</li>
        <li>Sub-item 2</li>
        <li>
          Sub-item 3
          <ul class="grandchild-list">
            <li>Grandchild 1</li>
            <li>Grandchild 2</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      Item 2
      <ul class="child-list">
        <li>Sub-item 4</li>
        <li>
          Sub-item 5
          <ul class="grandchild-list">
            <li>Grandchild 3</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
