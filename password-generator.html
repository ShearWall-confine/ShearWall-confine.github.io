<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全密码生成器 - xxx老师课题组</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .page-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .generator-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .password-display {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-strength {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .strength-weak {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .strength-medium {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .strength-strong {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .password-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            padding: 10px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="header.js"></script>
    <script src="auth.js"></script>
    
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-key"></i> 安全密码生成器</h1>
            <p>生成符合安全策略的强密码</p>
        </div>
        
        <!-- 密码生成器 -->
        <div class="generator-section">
            <h2 class="section-title"><i class="fas fa-cog"></i> 密码生成设置</h2>
            
            <div class="form-group">
                <label for="passwordLength">密码长度</label>
                <input type="number" id="passwordLength" value="12" min="8" max="50">
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">大写字母 (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">小写字母 (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">数字 (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols">特殊字符 (!@#$%^&*)</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="excludeSimilar">排除相似字符</label>
                <input type="checkbox" id="excludeSimilar" checked>
                <small>排除容易混淆的字符 (0, O, l, 1, I)</small>
            </div>
            
            <button class="btn" onclick="generatePassword()">
                <i class="fas fa-random"></i> 生成密码
            </button>
            
            <button class="btn btn-success" onclick="copyPassword()">
                <i class="fas fa-copy"></i> 复制密码
            </button>
        </div>
        
        <!-- 密码显示 -->
        <div class="generator-section">
            <h2 class="section-title"><i class="fas fa-eye"></i> 生成的密码</h2>
            <div class="password-display" id="passwordDisplay">
                点击"生成密码"按钮生成新密码
            </div>
            <div class="password-strength" id="passwordStrength" style="display: none;"></div>
        </div>
        
        <!-- 密码历史 -->
        <div class="generator-section">
            <h2 class="section-title"><i class="fas fa-history"></i> 密码历史</h2>
            <button class="btn btn-info" onclick="clearHistory()">
                <i class="fas fa-trash"></i> 清空历史
            </button>
            <div class="password-history" id="passwordHistory">
                暂无密码历史
            </div>
        </div>
        
        <!-- 管理员入口 -->
        <div class="generator-section" id="adminEntrance" style="display: none;">
            <h2 class="section-title"><i class="fas fa-tools"></i> 管理员工具</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="user-management.html" class="btn">
                    <i class="fas fa-users-cog"></i> 用户管理
                </a>
                <a href="password-generator.html" class="btn">
                    <i class="fas fa-key"></i> 密码生成器
                </a>
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
        
        <!-- 安全提示 -->
        <div class="generator-section">
            <h2 class="section-title"><i class="fas fa-shield-alt"></i> 安全提示</h2>
            <ul>
                <li>密码长度建议至少12个字符</li>
                <li>包含大小写字母、数字和特殊字符</li>
                <li>避免使用个人信息或常见词汇</li>
                <li>定期更换密码（建议每90天）</li>
                <li>不要将密码写在纸上或未加密的文件中</li>
                <li>使用密码管理器安全存储密码</li>
            </ul>
        </div>
    </div>
    
    <script>
        let passwordHistory = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员权限
            checkAdminAccess();
            loadHistory();
        });
        
        // 检查管理员权限
        function checkAdminAccess() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            
            if (currentUser.role === 'admin') {
                // 显示管理员入口
                document.getElementById('adminEntrance').style.display = 'block';
            } else {
                // 非管理员用户，显示权限不足提示
                showAlert('您没有管理员权限，无法访问此页面', 'danger');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
        
        // 显示提示消息
        function showAlert(message, type) {
            const alertContainer = document.createElement('div');
            alertContainer.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'danger') {
                alertContainer.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
            } else {
                alertContainer.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            
            alertContainer.textContent = message;
            document.body.appendChild(alertContainer);
            
            setTimeout(() => {
                alertContainer.remove();
            }, 3000);
        }
        
        // 生成密码
        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const excludeSimilar = document.getElementById('excludeSimilar').checked;
            
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('请至少选择一种字符类型！');
                return;
            }
            
            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (excludeSimilar) {
                charset = charset.replace(/[0Ol1I]/g, '');
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('passwordDisplay').textContent = password;
            checkPasswordStrength(password);
            addToHistory(password);
        }
        
        // 检查密码强度
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let score = 0;
            let feedback = '';
            
            // 长度检查
            if (password.length >= 12) score += 2;
            else if (password.length >= 8) score += 1;
            
            // 字符类型检查
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            
            // 复杂度检查
            if (password.length >= 16) score += 1;
            if (/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])/.test(password)) score += 2;
            
            if (score >= 6) {
                strengthDiv.className = 'password-strength strength-strong';
                feedback = '密码强度：强';
            } else if (score >= 4) {
                strengthDiv.className = 'password-strength strength-medium';
                feedback = '密码强度：中等';
            } else {
                strengthDiv.className = 'password-strength strength-weak';
                feedback = '密码强度：弱';
            }
            
            strengthDiv.textContent = feedback;
            strengthDiv.style.display = 'block';
        }
        
        // 复制密码
        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password === '点击"生成密码"按钮生成新密码') {
                alert('请先生成密码！');
                return;
            }
            
            navigator.clipboard.writeText(password).then(function() {
                alert('密码已复制到剪贴板！');
            }, function(err) {
                console.error('复制失败: ', err);
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('密码已复制到剪贴板！');
            });
        }
        
        // 添加到历史记录
        function addToHistory(password) {
            const timestamp = new Date().toLocaleString('zh-CN');
            passwordHistory.unshift({ password, timestamp });
            
            // 限制历史记录数量
            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
            saveHistory();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('passwordHistory');
            
            if (passwordHistory.length === 0) {
                historyDiv.innerHTML = '暂无密码历史';
                return;
            }
            
            historyDiv.innerHTML = passwordHistory.map(item => 
                `<div class="history-item">
                    <strong>${item.password}</strong> - ${item.timestamp}
                </div>`
            ).join('');
        }
        
        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空密码历史吗？')) {
                passwordHistory = [];
                updateHistoryDisplay();
                saveHistory();
            }
        }
        
        // 保存历史记录到本地存储
        function saveHistory() {
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
        }
        
        // 从本地存储加载历史记录
        function loadHistory() {
            const saved = localStorage.getItem('passwordHistory');
            if (saved) {
                passwordHistory = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }
    </script>
</body>
</html>
