<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题进度管理系统 - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background: #fff;
            color: #333;
            pointer-events: auto !important;
            user-select: text;
            cursor: text;
            z-index: 1;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .form-group input:read-only {
            background: #f9f9f9;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #5a6fd8;
        }

        /* 按钮悬停效果 */
        .test-btn:hover {
            background: #218838 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
            cursor: pointer !important;
        }

        .guest-btn:hover {
            background: #138496 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.3);
            cursor: pointer !important;
        }

        .exit-guest-btn:hover {
            background: #c82333 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
            cursor: pointer !important;
        }

        .back-btn:hover {
            color: #5a6fd8 !important;
            transform: translateY(-1px);
            cursor: pointer !important;
        }

        /* 确保所有按钮都有正确的鼠标样式 */
        button {
            cursor: pointer !important;
            pointer-events: auto !important;
        }

        a {
            cursor: pointer !important;
            pointer-events: auto !important;
        }

        /* 确保输入框可以正常点击和输入 */
        input[type="text"], input[type="password"] {
            pointer-events: auto !important;
            cursor: text !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
        }

        /* 确保表单组不会阻挡输入框 */
        .form-group {
            pointer-events: auto !important;
        }

        /* 确保按钮可以点击 */
        .test-btn, .guest-btn {
            pointer-events: auto !important;
            cursor: pointer !important;
            user-select: none;
        }

        .test-btn:active, .guest-btn:active {
            transform: translateY(0px) !important;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* 密码容器样式 */
        .password-container {
            position: relative;
            pointer-events: auto !important;
        }

        .password-container input {
            padding-right: 45px;
            pointer-events: auto !important;
            cursor: text;
            z-index: 1;
            position: relative;
        }

        /* 密码显示/隐藏按钮样式 */
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
            z-index: 2;
            pointer-events: auto;
        }

        #togglePassword:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        #togglePassword:focus {
            outline: none;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        /* 响应式设计 - 多分辨率优化 */
        
        /* 4K分辨率 (3840x2160) 优化 */
        @media (min-width: 2560px) and (max-width: 3840px) {
            .login-container {
                max-width: 500px;
                padding: 60px;
            }
            
            .login-header h1 {
                font-size: 36px;
            }
            
            .login-header p {
                font-size: 18px;
            }
            
            .form-group input {
                padding: 18px 20px;
                font-size: 18px;
            }
            
            .login-btn {
                padding: 20px;
                font-size: 18px;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
            }
        }
        
        /* 2K分辨率 (2560x1440) 优化 */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .login-container {
                max-width: 450px;
                padding: 50px;
            }
            
            .login-header h1 {
                font-size: 32px;
            }
            
            .login-header p {
                font-size: 16px;
            }
            
            .form-group input {
                padding: 16px 18px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 18px;
                font-size: 16px;
            }
            
            .spinner {
                width: 35px;
                height: 35px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
            }
        }
        
        /* 1080p分辨率 (1920x1080) 优化 */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .login-container {
                max-width: 400px;
                padding: 40px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .login-header p {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        /* 平板横屏 (1024px - 1365px) */
        @media (min-width: 1024px) and (max-width: 1365px) {
            .login-container {
                max-width: 380px;
                padding: 35px;
            }
            
            .login-header h1 {
                font-size: 26px;
            }
            
            .login-header p {
                font-size: 13px;
            }
            
            .form-group input {
                padding: 11px 14px;
                font-size: 15px;
            }
            
            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        /* 平板竖屏和移动端 (768px以下) */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-header p {
                font-size: 12px;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        /* 调试信息样式 */
        .debug-btn:hover {
            background: #5a32a3 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(111, 66, 193, 0.3);
            cursor: pointer !important;
        }
        
        .test-login-btn:hover {
            background: #e55a00 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(253, 126, 20, 0.3);
            cursor: pointer !important;
        }
        
        #debugInfo {
            animation: slideDown 0.3s ease;
            max-height: 500px;
            overflow-y: auto;
        }
        
        #debugContent {
            white-space: pre-wrap;
            word-break: break-all;
            background: #ffffff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> 安全登录</h1>
            <p>xxx老师课题组 - 课题进度管理系统</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> 密码</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码">
                    <button type="button" id="togglePassword" title="显示/隐藏密码">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 安全登录
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在验证身份...</p>
        </div>

        <div style="text-align: center;">
            <button type="button" onclick="testInputs()" class="test-btn" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 10px; cursor: pointer; transition: all 0.3s ease;">
                <i class="fas fa-bug"></i> 测试输入框
            </button>
            <br>
            <button type="button" onclick="enterGuestMode()" class="guest-btn" style="background: #17a2b8; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                <i class="fas fa-user-friends"></i> 游客模式浏览
            </button>
            <br>
            <button type="button" onclick="exitGuestMode()" class="exit-guest-btn" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; display: none;">
                <i class="fas fa-sign-out-alt"></i> 退出游客模式
            </button>
            <br>
            <button type="button" onclick="showDebugInfo()" class="debug-btn" style="background: #6f42c1; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                <i class="fas fa-key"></i> 显示账号密码
            </button>
            <br>
            <button type="button" onclick="testLogin()" class="test-login-btn" style="background: #fd7e14; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                <i class="fas fa-sign-in-alt"></i> 测试登录
            </button>
            <br>
            <a href="index.html" class="back-btn" style="display: inline-block; margin-top: 10px; transition: all 0.3s ease;">
                <i class="fas fa-arrow-left"></i> 返回课题组首页
            </a>
        </div>
        
        <!-- 调试信息显示区域 -->
        <div id="debugInfo" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; text-align: left;">
            <h4 style="color: #495057; margin-bottom: 15px; text-align: center;">
                <i class="fas fa-info-circle"></i> 当前可用账号密码
            </h4>
            <div id="debugContent" style="font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.6;">
                <!-- 调试信息将在这里显示 -->
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <button type="button" onclick="copyPasswords()" style="background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 10px;">
                    <i class="fas fa-copy"></i> 复制密码
                </button>
                <button type="button" onclick="hideDebugInfo()" style="background: #6c757d; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-times"></i> 隐藏信息
                </button>
            </div>
        </div>
    </div>

    <!-- GitHub Secrets配置 -->
    <script src="github-secrets-config.js" onerror="console.log('github-secrets-config.js加载失败，使用备用配置')"></script>
    <!-- 用户配置 -->
    <script src="user-config.js" onerror="console.error('user-config.js加载失败，使用备用配置')"></script>
    <!-- 认证系统 -->
    <script src="auth.js" onerror="console.log('auth.js加载失败，使用备用认证')"></script>
    <script>
        // 登录系统（支持GitHub Secrets和开发环境）
        
        // 测试输入框函数
        function testInputs() {
            console.log('测试输入框功能被调用');
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (usernameInput && passwordInput) {
                usernameInput.value = 'test_user';
                passwordInput.value = 'test_password';
                
                const successMessage = document.getElementById('successMessage');
                if (successMessage) {
                    successMessage.textContent = '✅ 输入框测试成功！';
                    successMessage.style.display = 'block';
                }
                
                setTimeout(() => {
                    usernameInput.value = '';
                    passwordInput.value = '';
                    if (successMessage) {
                        successMessage.style.display = 'none';
                    }
                }, 2000);
            }
        }
        
        // 游客模式函数
        function enterGuestMode() {
            console.log('游客模式被调用');
            
            const guestUser = {
                username: 'guest',
                role: 'guest',
                name: '游客',
                email: 'guest@example.com',
                loginTime: new Date().toISOString(),
                isGuest: true
            };
            
            sessionStorage.setItem('currentUser', JSON.stringify(guestUser));
            
            const successMessage = document.getElementById('successMessage');
            if (successMessage) {
                successMessage.textContent = '已切换到游客模式，正在跳转...';
                successMessage.style.display = 'block';
            }
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // 退出游客模式函数
        function exitGuestMode() {
            console.log('退出游客模式被调用');
            
            // 清除游客模式数据
            sessionStorage.removeItem('currentUser');
            
            const successMessage = document.getElementById('successMessage');
            if (successMessage) {
                successMessage.textContent = '已退出游客模式，可以正常登录';
                successMessage.style.display = 'block';
            }
            
            // 隐藏退出游客模式按钮，显示游客模式按钮
            const exitGuestBtn = document.querySelector('.exit-guest-btn');
            const guestBtn = document.querySelector('.guest-btn');
            
            if (exitGuestBtn) exitGuestBtn.style.display = 'none';
            if (guestBtn) guestBtn.style.display = 'inline-block';
            
            // 清空输入框
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            if (usernameInput) usernameInput.value = '';
            if (passwordInput) passwordInput.value = '';
        }
        
        // 智能登录验证（支持GitHub Secrets和开发环境）
        async function smartLogin(username, password) {
            console.log('智能登录验证开始，用户名:', username);
            
            // 检查是否在GitHub Pages环境
            const isGitHubPages = window.location.hostname.includes('github.io');
            console.log('当前环境:', isGitHubPages ? 'GitHub Pages' : '本地开发');
            
            // 1. 首先尝试使用auth.js的login函数（如果可用）
            if (typeof window.login === 'function') {
                try {
                    console.log('尝试使用auth.js进行认证...');
                    const result = await window.login(username, password);
                    if (result) {
                        console.log('auth.js认证成功');
                        return result;
                    } else {
                        console.log('auth.js认证失败');
                        // 在GitHub Pages环境中，不允许回退到开发环境
                        if (isGitHubPages) {
                            console.log('GitHub Pages环境，不允许开发环境回退');
                            return false;
                        }
                    }
                } catch (error) {
                    console.warn('auth.js登录异常:', error);
                }
            }
            
            // 2. 尝试使用user-config.js的验证函数
            if (typeof window.verifyPassword === 'function' && typeof window.USER_CONFIG !== 'undefined') {
                try {
                    const users = window.USER_CONFIG.defaultUsers;
                    for (const [role, userInfo] of Object.entries(users)) {
                        if (userInfo.username === username) {
                            const isValid = window.verifyPassword(password, userInfo.passwordHash);
                            if (isValid) {
                                return {
                                    username: userInfo.username,
                                    role: userInfo.role,
                                    name: userInfo.name,
                                    email: userInfo.email,
                                    loginTime: new Date().toISOString()
                                };
                            }
                        }
                    }
                } catch (error) {
                    console.warn('user-config.js验证异常:', error);
                }
            }
            
            // 3. 回退到开发环境验证（仅在本地开发环境）
            if (!isGitHubPages) {
                console.log('尝试开发环境验证...');
                const devPasswords = {
                    'admin': 'Tongji2024@Admin',
                    'editor': 'Tongji2024@Editor',
                    'viewer': 'Tongji2024@Viewer'
                };
                
                for (const [role, pwd] of Object.entries(devPasswords)) {
                    if (username === role && password === pwd) {
                        console.log('开发环境认证成功，角色:', role);
                        return {
                            username: role,
                            role: role,
                            name: role === 'admin' ? '管理员' : role === 'editor' ? '编辑者' : '查看者',
                            email: role + '@example.com',
                            loginTime: new Date().toISOString()
                        };
                    }
                }
            } else {
                console.log('GitHub Pages环境，跳过开发环境验证');
            }
            
            console.log('所有认证方法都失败');
            return false;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            
            // 检查当前是否处于游客模式
            const userData = sessionStorage.getItem('currentUser');
            if (userData) {
                try {
                    const currentUser = JSON.parse(userData);
                    if (currentUser.isGuest) {
                        // 如果当前是游客模式，显示退出游客模式按钮
                        const exitGuestBtn = document.querySelector('.exit-guest-btn');
                        const guestBtn = document.querySelector('.guest-btn');
                        
                        if (exitGuestBtn) exitGuestBtn.style.display = 'inline-block';
                        if (guestBtn) guestBtn.style.display = 'none';
                        
                        console.log('检测到游客模式，显示退出按钮');
                    }
                } catch (error) {
                    console.error('用户数据解析错误:', error);
                }
            }
            
            // 确保输入框可以正常点击
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (usernameInput) {
                usernameInput.addEventListener('click', function() {
                    console.log('用户名输入框被点击');
                    this.focus();
                });
                
                usernameInput.addEventListener('focus', function() {
                    console.log('用户名输入框获得焦点');
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('click', function() {
                    console.log('密码输入框被点击');
                    this.focus();
                });
                
                passwordInput.addEventListener('focus', function() {
                    console.log('密码输入框获得焦点');
                });
            }
            
            // 密码显示/隐藏功能

        // 备用复制方法
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('密码已复制到剪贴板！', 'success');
                } else {
                    showMessage('复制失败，请手动复制', 'warning');
                }
            } catch (err) {
                console.error('复制失败:', err);
                showMessage('复制失败，请手动复制', 'warning');
            }
            
            document.body.removeChild(textArea);
        }

            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // 添加到页面
            document.body.appendChild(messageDiv);
