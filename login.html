<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题进度管理系统 - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background: #fff;
            color: #333;
            pointer-events: auto;
            user-select: text;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .form-group input:read-only {
            background: #f9f9f9;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #5a6fd8;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* 响应式设计 - 多分辨率优化 */
        
        /* 4K分辨率 (3840x2160) 优化 */
        @media (min-width: 2560px) and (max-width: 3840px) {
            .login-container {
                max-width: 500px;
                padding: 60px;
            }
            
            .login-header h1 {
                font-size: 36px;
            }
            
            .login-header p {
                font-size: 18px;
            }
            
            .form-group input {
                padding: 18px 20px;
                font-size: 18px;
            }
            
            .login-btn {
                padding: 20px;
                font-size: 18px;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
            }
        }
        
        /* 2K分辨率 (2560x1440) 优化 */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .login-container {
                max-width: 450px;
                padding: 50px;
            }
            
            .login-header h1 {
                font-size: 32px;
            }
            
            .login-header p {
                font-size: 16px;
            }
            
            .form-group input {
                padding: 16px 18px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 18px;
                font-size: 16px;
            }
            
            .spinner {
                width: 35px;
                height: 35px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
            }
        }
        
        /* 1080p分辨率 (1920x1080) 优化 */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .login-container {
                max-width: 400px;
                padding: 40px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .login-header p {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        /* 平板横屏 (1024px - 1365px) */
        @media (min-width: 1024px) and (max-width: 1365px) {
            .login-container {
                max-width: 380px;
                padding: 35px;
            }
            
            .login-header h1 {
                font-size: 26px;
            }
            
            .login-header p {
                font-size: 13px;
            }
            
            .form-group input {
                padding: 11px 14px;
                font-size: 15px;
            }
            
            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        /* 平板竖屏和移动端 (768px以下) */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-header p {
                font-size: 12px;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> 安全登录</h1>
            <p>xxx老师课题组 - 课题进度管理系统</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> 密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 安全登录
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在验证身份...</p>
        </div>

        <div style="text-align: center;">
            <button type="button" onclick="testInputs()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 10px; cursor: pointer;">
                <i class="fas fa-bug"></i> 测试输入框
            </button>
            <br>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回课题组首页
            </a>
        </div>
    </div>

    <script src="auth.js" onerror="console.log('auth.js加载失败，使用备用认证')"></script>
    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('登录页面加载完成');
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // 确保输入框属性正确
            if (usernameInput) {
                usernameInput.removeAttribute('readonly');
                usernameInput.removeAttribute('disabled');
            }
            
            if (passwordInput) {
                passwordInput.removeAttribute('readonly');
                passwordInput.removeAttribute('disabled');
            }
            
            console.log('输入框初始化完成');
        });
        
        // 测试输入框功能
        function testInputs() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // 测试输入框状态
            const usernameStatus = {
                disabled: usernameInput.disabled,
                readOnly: usernameInput.readOnly,
                value: usernameInput.value,
                type: usernameInput.type,
                placeholder: usernameInput.placeholder
            };
            
            const passwordStatus = {
                disabled: passwordInput.disabled,
                readOnly: passwordInput.readOnly,
                value: passwordInput.value,
                type: passwordInput.type,
                placeholder: passwordInput.placeholder
            };
            
            console.log('用户名输入框状态:', usernameStatus);
            console.log('密码输入框状态:', passwordStatus);
            
            // 尝试设置测试值
            usernameInput.value = 'test_user';
            passwordInput.value = 'test_password';
            
            alert(`输入框测试结果：\n用户名: ${usernameInput.value}\n密码: ${passwordInput.value.length}个字符\n\n如果看到测试值，说明输入框工作正常！`);
        }
        
        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 显示加载状态
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            // 简单的登录验证（避免复杂的异步操作）
            setTimeout(() => {
                console.log('开始登录验证...');
                
                // 检查auth.js是否加载
                if (typeof login !== 'function') {
                    console.error('auth.js未加载');
                    errorMessage.textContent = '认证系统未加载，请刷新页面重试';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                    return;
                }
                
                try {
                    const result = login(username, password);
                    console.log('登录结果:', result);
                    
                    if (result) {
                        successMessage.textContent = '登录成功！正在跳转...';
                        successMessage.style.display = 'block';
                        
                        // 延迟跳转
                        setTimeout(() => {
                            window.location.href = 'project-management.html';
                        }, 1500);
                    } else {
                        errorMessage.textContent = '用户名或密码错误，请重试';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('登录过程中出错:', error);
                    errorMessage.textContent = '登录过程中出错，请重试';
                    errorMessage.style.display = 'block';
                }
                
                // 隐藏加载状态
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }, 800);
        });
    </script>
</body>
</html>
