        // åŸºäºå“ˆå¸Œå€¼åç®—å¯†ç çš„æ™ºèƒ½åˆ†æå™¨
        function analyzeHashForPassword(hash) {
            const analysis = {
                salt: '',
                hashPart: '',
                possiblePasswords: [],
                analysis: []
            };
            
            // è§£æPBKDF2æ ¼å¼çš„å“ˆå¸Œå€¼ (salt:hash)
            if (hash.includes(':')) {
                const [salt, hashPart] = hash.split(':');
                analysis.salt = salt;
                analysis.hashPart = hashPart;
                analysis.analysis.push(`ğŸ” å“ˆå¸Œæ ¼å¼: PBKDF2 (salt:hash)`);
                analysis.analysis.push(`ğŸ§‚ Salt: ${salt.substring(0, 16)}...`);
                analysis.analysis.push(`ğŸ” Hash: ${hashPart.substring(0, 16)}...`);
            } else {
                analysis.analysis.push(`âš ï¸ æœªçŸ¥å“ˆå¸Œæ ¼å¼`);
                return analysis;
            }
            
            // åŸºäºsaltå’Œhashç‰¹å¾æ¨æ–­å¯èƒ½çš„å¯†ç 
            const saltPrefix = analysis.salt.substring(0, 8);
            const hashPrefix = analysis.hashPart.substring(0, 8);
            
            // åˆ†æsaltçš„å­—ç¬¦ç‰¹å¾
            const saltAnalysis = analyzeSaltPattern(analysis.salt);
            analysis.analysis.push(`ğŸ“Š Saltåˆ†æ: ${saltAnalysis}`);
            
            // åŸºäºsaltç‰¹å¾ç”Ÿæˆå¯èƒ½çš„å¯†ç 
            const saltBasedPasswords = generatePasswordsFromSalt(analysis.salt, saltAnalysis);
            analysis.possiblePasswords.push(...saltBasedPasswords);
            
            // åŸºäºhashç‰¹å¾ç”Ÿæˆå¯èƒ½çš„å¯†ç 
            const hashBasedPasswords = generatePasswordsFromHash(analysis.hashPart, hashPrefix);
            analysis.possiblePasswords.push(...hashBasedPasswords);
            
            // åŸºäºè§’è‰²å’Œé¡¹ç›®åç§°ç”Ÿæˆå¯†ç 
            const roleBasedPasswords = generateRoleBasedPasswords();
            analysis.possiblePasswords.push(...roleBasedPasswords);
            
            // å»é‡
            analysis.possiblePasswords = [...new Set(analysis.possiblePasswords)];
            
            analysis.analysis.push(`ğŸ¯ ç”Ÿæˆäº† ${analysis.possiblePasswords.length} ä¸ªå¯èƒ½çš„å¯†ç `);
            
            return analysis;
        }
        
        // åˆ†æsaltæ¨¡å¼
        function analyzeSaltPattern(salt) {
            const patterns = [];
            
            // æ£€æŸ¥æ˜¯å¦åŒ…å«å¸¸è§å­—ç¬¦æ¨¡å¼
            if (salt.includes('01f5')) patterns.push('å¯èƒ½åŒ…å«æ•°å­—å‰ç¼€');
            if (salt.includes('d2d3')) patterns.push('å¯èƒ½åŒ…å«å­—æ¯æ•°å­—ç»„åˆ');
            if (salt.includes('8ec8')) patterns.push('å¯èƒ½åŒ…å«åå…­è¿›åˆ¶æ¨¡å¼');
            
            // æ£€æŸ¥salté•¿åº¦å’Œç‰¹å¾
            if (salt.length === 32) patterns.push('32ä½åå…­è¿›åˆ¶salt');
            if (/^[0-9a-f]+$/.test(salt)) patterns.push('çº¯åå…­è¿›åˆ¶æ ¼å¼');
            
            return patterns.length > 0 ? patterns.join(', ') : 'æ ‡å‡†PBKDF2 salt';
        }
        
        // åŸºäºsaltç”Ÿæˆå¯èƒ½çš„å¯†ç 
        function generatePasswordsFromSalt(salt, analysis) {

            // åŸºäºsaltçš„åå…­è¿›åˆ¶å€¼ç”Ÿæˆå¯†ç 
            try {

                const saltString = String.fromCharCode(...saltBytes.filter(b => b >= 32 && b <= 126));
                if (saltString.length > 0) {

                    passwords.push(saltString.toUpperCase());
                    passwords.push(saltString.toLowerCase());
                }
            } catch (e) {

            }
            
            // åŸºäºåˆ†æç»“æœç”Ÿæˆå¯†ç 
            if (analysis.includes('æ•°å­—å‰ç¼€')) {

            if (analysis.includes('åå…­è¿›åˆ¶æ¨¡å¼')) {

            }
            
            return passwords;
        }
