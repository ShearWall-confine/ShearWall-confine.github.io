<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - xxx老师课题组</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .page-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .management-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .user-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }
        
        .user-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .user-table tr:hover {
            background: #e3f2fd;
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .role-admin {
            background: #dc3545;
            color: white;
        }
        
        .role-editor {
            background: #28a745;
            color: white;
        }
        
        .role-viewer {
            background: #6c757d;
            color: white;
        }
        
        .status-active {
            color: #28a745;
            font-weight: 500;
        }
        
        .status-inactive {
            color: #dc3545;
            font-weight: 500;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="header.js"></script>
    <script src="auth.js"></script>
    <script src="user-config.js"></script>
    
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users-cog"></i> 用户管理</h1>
            <p>管理系统用户账号和权限设置</p>
        </div>
        
        <!-- 添加用户 -->
        <div class="management-section">
            <h2 class="section-title"><i class="fas fa-user-plus"></i> 添加新用户</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">用户名</label>
                    <input type="text" id="newUsername" required placeholder="输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">密码</label>
                    <input type="password" id="newPassword" required placeholder="输入密码">
                </div>
                
                <div class="form-group">
                    <label for="newRole">角色</label>
                    <select id="newRole" required>
                        <option value="">选择角色</option>
                        <option value="viewer">查看者</option>
                        <option value="editor">编辑者</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newName">真实姓名</label>
                    <input type="text" id="newName" required placeholder="输入真实姓名">
                </div>
                
                <div class="form-group">
                    <label for="newEmail">邮箱</label>
                    <input type="email" id="newEmail" required placeholder="输入邮箱地址">
                </div>
                
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus"></i> 添加用户
                </button>
            </form>
        </div>
        
        <!-- 用户列表 -->
        <div class="management-section">
            <h2 class="section-title"><i class="fas fa-list"></i> 用户列表</h2>
            <button class="btn" onclick="refreshUserList()">
                <i class="fas fa-refresh"></i> 刷新列表
            </button>
            
            <table class="user-table" id="userTable">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>角色</th>
                        <th>邮箱</th>
                        <th>创建时间</th>
                        <th>最后登录</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- 用户数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
        
        <!-- 管理员入口 -->
        <div class="management-section" id="adminEntrance" style="display: none;">
            <h2 class="section-title"><i class="fas fa-tools"></i> 管理员工具</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="user-management.html" class="btn">
                    <i class="fas fa-users-cog"></i> 用户管理
                </a>
                <a href="password-generator.html" class="btn">
                    <i class="fas fa-key"></i> 密码生成器
                </a>
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
        
        <!-- 消息提示 -->
        <div id="alertContainer"></div>
    </div>
    
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员权限
            checkAdminAccess();
            refreshUserList();
        });
        
        // 检查管理员权限
        function checkAdminAccess() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            
            if (currentUser.role === 'admin') {
                // 显示管理员入口
                document.getElementById('adminEntrance').style.display = 'block';
            } else {
                // 非管理员用户，显示权限不足提示
                showAlert('您没有管理员权限，无法访问此页面', 'danger');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
        
        // 添加用户表单提交
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            const name = document.getElementById('newName').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            
            // 验证输入
            if (!username || !password || !role || !name || !email) {
                showAlert('请填写所有必填字段', 'danger');
                return;
            }
            
            // 检查用户名是否已存在
            if (USER_CONFIG.defaultUsers[username]) {
                showAlert('用户名已存在', 'danger');
                return;
            }
            
            // 添加用户
            const success = addUser(username, password, role, name, email);
            if (success) {
                showAlert(`用户 ${username} 添加成功`, 'success');
                document.getElementById('addUserForm').reset();
                refreshUserList();
            } else {
                showAlert('添加用户失败', 'danger');
            }
        });
        
        // 刷新用户列表
        function refreshUserList() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            const users = getUserList();
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.name}</td>
                    <td><span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span></td>
                    <td>${user.email}</td>
                    <td>${formatDate(user.created)}</td>
                    <td>${user.lastLogin ? formatDate(user.lastLogin) : '从未登录'}</td>
                    <td><span class="status-${user.isActive ? 'active' : 'inactive'}">${user.isActive ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="btn" onclick="editUser('${user.username}')" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-danger" onclick="deleteUser('${user.username}')" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 编辑用户
        function editUser(username) {
            const user = USER_CONFIG.defaultUsers[username];
            if (!user) {
                showAlert('用户不存在', 'danger');
                return;
            }
            
            const newName = prompt('输入新的真实姓名:', user.name);
            if (newName && newName !== user.name) {
                updateUser(username, { name: newName });
                showAlert('用户信息更新成功', 'success');
                refreshUserList();
            }
        }
        
        // 删除用户
        function deleteUser(username) {
            if (confirm(`确定要删除用户 ${username} 吗？此操作不可恢复！`)) {
                const success = deleteUser(username);
                if (success) {
                    showAlert(`用户 ${username} 删除成功`, 'success');
                    refreshUserList();
                } else {
                    showAlert('删除用户失败', 'danger');
                }
            }
        }
        
        // 获取角色显示名称
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': '管理员',
                'editor': '编辑者',
                'viewer': '查看者'
            };
            return roleNames[role] || role;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN');
        }
        
        // 显示提示消息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
