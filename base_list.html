<!DOCTYPE html>
<html>
<head>
    <title>第二段HTML页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 获取URL参数
            var urlParams = new URLSearchParams(window.location.search);
            var cellData = urlParams.get('data');

            // 读取CSV文件
            $.ajax({
                url: '20231029.csv',
                dataType: 'text',
                success: function(data) {
                    var lines = data.split('\n');
                    var firstRow = lines[0].split(',');

                    var table2 = document.getElementById('table2');
                    var table3 = document.getElementById('table3');

                    for (var i = 0; i < firstRow.length; i++) {
                        var row2 = table2.insertRow();
                        var cell = row2.insertCell();
                        cell.innerHTML = firstRow[i];

                        var row3 = table3.insertRow();
                        var cell3 = row3.insertCell();
                        cell3.innerHTML = firstRow[i];
                    }

                    for (var j = 1; j < lines.length; j++) {
                        var cells = lines[j].split(',');

                        if (cells[0] === cellData) {
                            for (var k = 0; k < cells.length; k++) {
                                var cell2 = table2.rows[k].insertCell();
                                cell2.innerHTML = cells[k];

                                var cell3 = table3.rows[k].insertCell();
                                cell3.innerHTML = cells[k];
                            }
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <h2>第一行转置生成的列数据</h2>
    <table id="table2" border="1">
        <tr>
            <th></th>
        </tr>
    </table>

    <h2>在第一个HTML页面点击行对应的列数据</h2>
    <table id="table3" border="1">
        <tr>
            <th></th>
        </tr>
    </table>
</body>
</html>
