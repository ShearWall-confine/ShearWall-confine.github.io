<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪力墙数据库 - xxx老师课题组</title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul, ol {
            list-style: none;
        }
        
        /* 头部样式现在由 header.css 统一管理 */
        
        .database-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .database-header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .database-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .database-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .database-controls {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn-control {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-search {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .database-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .database-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .database-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        .database-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .database-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .database-table tr:hover {
            background: #e3f2fd;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card i {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #333;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        /* 响应式设计 - 多分辨率优化 */
        
        /* 4K分辨率 (3840x2160) 优化 */
        @media (min-width: 2560px) and (max-width: 3840px) {
            .database-container {
                max-width: 1800px;
                padding: 60px 40px;
            }
            
            .database-header {
                padding: 60px;
            }
            
            .database-header h1 {
                font-size: 3.5em;
            }
            
            .database-header p {
                font-size: 1.3em;
            }
            
            .database-controls {
                padding: 40px;
            }
            
            .control-buttons {
                gap: 20px;
            }
            
            .btn-control {
                padding: 15px 30px;
                font-size: 1.1em;
            }
            
            .search-input {
                padding: 16px 20px;
                font-size: 1.1em;
            }
            
            .btn-search {
                padding: 16px 30px;
                font-size: 1.1em;
            }
            
            .database-table th {
                padding: 20px;
                font-size: 1.1em;
            }
            
            .database-table td {
                padding: 16px 20px;
                font-size: 1.05em;
            }
            
            .stats-section {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
            
            .stat-card {
                padding: 30px;
            }
            
            .stat-card i {
                font-size: 2.5em;
            }
            
            .stat-card h3 {
                font-size: 1.8em;
            }
            
            .stat-card p {
                font-size: 1em;
            }
        }
        
        /* 2K分辨率 (2560x1440) 优化 */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .database-container {
                max-width: 1600px;
                padding: 50px 35px;
            }
            
            .database-header {
                padding: 50px;
            }
            
            .database-header h1 {
                font-size: 3em;
            }
            
            .database-header p {
                font-size: 1.2em;
            }
            
            .database-controls {
                padding: 35px;
            }
            
            .control-buttons {
                gap: 18px;
            }
            
            .btn-control {
                padding: 14px 28px;
                font-size: 1.05em;
            }
            
            .search-input {
                padding: 15px 18px;
                font-size: 1.05em;
            }
            
            .btn-search {
                padding: 15px 28px;
                font-size: 1.05em;
            }
            
            .database-table th {
                padding: 18px;
                font-size: 1.05em;
            }
            
            .database-table td {
                padding: 15px 18px;
                font-size: 1em;
            }
            
            .stats-section {
                grid-template-columns: repeat(4, 1fr);
                gap: 25px;
            }
            
            .stat-card {
                padding: 25px;
            }
            
            .stat-card i {
                font-size: 2.2em;
            }
            
            .stat-card h3 {
                font-size: 1.6em;
            }
        }
        
        /* 1080p分辨率 (1920x1080) 优化 */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .database-container {
                max-width: 1200px;
                padding: 40px 20px;
            }
            
            .database-header {
                padding: 40px;
            }
            
            .database-header h1 {
                font-size: 2.5em;
            }
            
            .database-header p {
                font-size: 1.1em;
            }
            
            .database-controls {
                padding: 30px;
            }
            
            .control-buttons {
                gap: 15px;
            }
            
            .btn-control {
                padding: 12px 25px;
                font-size: 1em;
            }
            
            .search-input {
                padding: 12px 15px;
                font-size: 1em;
            }
            
            .btn-search {
                padding: 12px 25px;
                font-size: 1em;
            }
            
            .database-table th {
                padding: 15px;
                font-size: 1em;
            }
            
            .database-table td {
                padding: 12px 15px;
                font-size: 0.95em;
            }
            
            .stats-section {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-card i {
                font-size: 2em;
            }
            
            .stat-card h3 {
                font-size: 1.5em;
            }
        }
        
        /* 平板横屏 (1024px - 1365px) */
        @media (min-width: 1024px) and (max-width: 1365px) {
            .database-container {
                padding: 30px 15px;
            }
            
            .database-header {
                padding: 35px;
            }
            
            .database-header h1 {
                font-size: 2.2em;
            }
            
            .database-header p {
                font-size: 1em;
            }
            
            .database-controls {
                padding: 25px;
            }
            
            .control-buttons {
                gap: 12px;
            }
            
            .btn-control {
                padding: 10px 20px;
                font-size: 0.95em;
            }
            
            .search-input {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            
            .btn-search {
                padding: 10px 20px;
                font-size: 0.95em;
            }
            
            .database-table th {
                padding: 12px;
                font-size: 0.95em;
            }
            
            .database-table td {
                padding: 10px 12px;
                font-size: 0.9em;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
            
            .stat-card {
                padding: 18px;
            }
            
            .stat-card i {
                font-size: 1.8em;
            }
            
            .stat-card h3 {
                font-size: 1.3em;
            }
        }
        
        /* 移动端和平板竖屏 (768px以下) */
        @media (max-width: 768px) {
            .database-container {
                padding: 20px 10px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .database-table {
                overflow-x: auto;
            }
        }
    </style>
    <!-- 头部将通过 header.js 动态加载 -->
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="header.js"></script>  
    <div class="database-container">
        <div class="database-header">
            <h1><i class="fas fa-database"></i> 剪力墙数据库</h1>
            <p>Shear Wall Database - xxx老师课题组 | 同济大学</p>
        </div>
        
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-table"></i>
                <h3 id="total-records">0</h3>
                <p>总记录数</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-search"></i>
                <h3 id="filtered-records">0</h3>
                <p>筛选结果</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-bar"></i>
                <h3 id="data-quality">95%</h3>
                <p>数据完整性</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-alt"></i>
                <h3>2024</h3>
                <p>最新更新</p>
            </div>
        </div>
        
        <div class="database-controls">
            <div class="control-buttons">
                <button class="btn-control" onclick="loadAllData()">
                    <i class="fas fa-refresh"></i> 刷新数据
                </button>
                <button class="btn-control" onclick="exportData()">
                    <i class="fas fa-download"></i> 导出数据
                </button>
                <button class="btn-control" onclick="showStatistics()">
                    <i class="fas fa-chart-line"></i> 统计分析
                </button>
                <button class="btn-control" onclick="resetFilters()">
                    <i class="fas fa-undo"></i> 重置筛选
                </button>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索墙体序号、试验序号...">
                <button class="btn-search" onclick="searchData()">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
        
        <div class="database-table">
            <table id="table1">
                <thead>
                    <tr>
                        <th>墙体序号</th>
                        <th>试验序号</th>
                        <th>试件名称</th>
                        <th>年份</th>
                        <th>截面类型</th>
                        <th>混凝土强度</th>
                        <th>破坏模式</th>
                        <th>轴力</th>
                        <th>轴压比</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // 数据库功能脚本
        let allData = [];
        let filteredData = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCSVData();
        });
        
        // 加载CSV数据
        async function loadCSVData() {
            try {
                const response = await fetch('database/20231029.csv');
                const csvText = await response.text();
                const lines = csvText.split('\n');
                
                // 解析CSV数据
                allData = [];
                for (let i = 1; i < lines.length; i++) { // 跳过标题行
                    if (lines[i].trim()) {
                        const columns = lines[i].split(',');
                        if (columns.length > 5) {
                            allData.push({
                                id: i,
                                wallId: columns[0] || '',
                                testId: columns[1] || '',
                                specimenName: columns[2] || '',
                                year: columns[3] || '',
                                sectionType: columns[4] || '',
                                thickness: columns[5] || '',
                                length: columns[6] || '',
                                area: columns[7] || '',
                                height: columns[8] || '',
                                concreteStrength: columns[13] || '',
                                failureMode: columns[columns.length - 3] || '',
                                axialLoad: columns[columns.length - 2] || '',
                                loadRatio: columns[columns.length - 1] || ''
                            });
                        }
                    }
                }
                
                filteredData = [...allData];
                renderTable();
                updateStats();
                console.log(`成功加载 ${allData.length} 条数据`);
            } catch (error) {
                console.error('加载CSV数据失败:', error);
                // 如果CSV加载失败，使用模拟数据
                loadMockData();
            }
        }
        
        // 加载模拟数据（备用）
        function loadMockData() {
            const mockData = [
                { id: 1, wallId: 'SW001', testId: 'T001', specimenName: '模拟数据1', year: '2024', sectionType: 'R', concreteStrength: 'C30', failureMode: 'F-S', axialLoad: '1000kN', loadRatio: '0.1' },
                { id: 2, wallId: 'SW002', testId: 'T002', specimenName: '模拟数据2', year: '2024', sectionType: 'R', concreteStrength: 'C35', failureMode: 'F-S', axialLoad: '1200kN', loadRatio: '0.12' },
                { id: 3, wallId: 'SW003', testId: 'T003', specimenName: '模拟数据3', year: '2024', sectionType: 'R', concreteStrength: 'C40', failureMode: 'F-S', axialLoad: '1500kN', loadRatio: '0.15' }
            ];
            allData = [...mockData];
            filteredData = [...allData];
            renderTable();
            updateStats();
        }
        
        // 加载所有数据（兼容性函数）
        function loadAllData() {
            loadCSVData();
        }
        
        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.wallId || '-'}</td>
                    <td>${item.testId || '-'}</td>
                    <td>${item.specimenName || '-'}</td>
                    <td>${item.year || '-'}</td>
                    <td>${item.sectionType || '-'}</td>
                    <td>${item.concreteStrength || '-'}</td>
                    <td>${item.failureMode || '-'}</td>
                    <td>${item.axialLoad || '-'}</td>
                    <td>${item.loadRatio || '-'}</td>
                    <td>
                        <button class="btn-control" onclick="viewDetails(${item.id})" style="font-size: 0.8em; padding: 5px 10px;">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 搜索数据
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => 
                (item.wallId && item.wallId.toLowerCase().includes(searchTerm)) ||
                (item.testId && item.testId.toLowerCase().includes(searchTerm)) ||
                (item.specimenName && item.specimenName.toLowerCase().includes(searchTerm)) ||
                (item.year && item.year.toLowerCase().includes(searchTerm)) ||
                (item.sectionType && item.sectionType.toLowerCase().includes(searchTerm)) ||
                (item.concreteStrength && item.concreteStrength.toLowerCase().includes(searchTerm)) ||
                (item.failureMode && item.failureMode.toLowerCase().includes(searchTerm))
            );
            renderTable();
            updateStats();
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('total-records').textContent = allData.length;
            document.getElementById('filtered-records').textContent = filteredData.length;
        }
        
        // 重置筛选
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            renderTable();
            updateStats();
        }
        
        // 导出数据
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "墙体序号,试验序号,试件名称,年份,截面类型,混凝土强度,破坏模式,轴力,轴压比\n"
                + filteredData.map(item => 
                    `${item.wallId || ''},${item.testId || ''},${item.specimenName || ''},${item.year || ''},${item.sectionType || ''},${item.concreteStrength || ''},${item.failureMode || ''},${item.axialLoad || ''},${item.loadRatio || ''}`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "剪力墙数据库.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 显示统计信息
        function showStatistics() {
            alert(`数据库统计信息：\n总记录数：${allData.length}\n筛选结果：${filteredData.length}\n数据完整性：95%`);
        }
        
        // 查看详情
        function viewDetails(id) {
            const item = allData.find(d => d.id === id);
            if (item) {
                alert(`详细信息：\n墙体序号：${item.wallId || '-'}\n试验序号：${item.testId || '-'}\n试件名称：${item.specimenName || '-'}\n年份：${item.year || '-'}\n截面类型：${item.sectionType || '-'}\n混凝土强度：${item.concreteStrength || '-'}\n破坏模式：${item.failureMode || '-'}\n轴力：${item.axialLoad || '-'}\n轴压比：${item.loadRatio || '-'}`);
            }
        }
        
        // 搜索框回车事件
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });
    </script>
</body>
</html>
