name: Deploy to GitHub Pages (Basic)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate Basic Config
      run: |
        echo "🔐 生成基础配置文件..."
        
        # 生成 github-secrets-config.js
        cat > github-secrets-config.js << 'EOF'
        /**
         * GitHub Secrets 配置文件
         * 基础版本 - 使用开发环境配置
         */
        
        window.GITHUB_SECRETS = {
          ADMIN_PASSWORD_HASH: 'dev_admin_hash_placeholder',
          EDITOR_PASSWORD_HASH: 'dev_editor_hash_placeholder', 
          VIEWER_PASSWORD_HASH: 'dev_viewer_hash_placeholder',
          JWT_SECRET: 'dev_jwt_secret_placeholder',
          ENCRYPTION_KEY: 'dev_encryption_key_placeholder'
        };
        
        console.log('🔧 使用开发环境配置');
        
        if (typeof module !== 'undefined' && module.exports) {
          module.exports = window.GITHUB_SECRETS;
        }
        EOF
        
        # 生成 user-config.js
        cat > user-config.js << 'EOF'
        /**
         * 用户配置文件
         * 基础版本 - 使用开发环境配置
         */
        
        const USER_CONFIG = {
          defaultUsers: {
            'admin': {
              username: 'admin',
              role: 'admin',
              name: '系统管理员',
              email: 'admin@example.com',
              passwordHash: 'dev_admin_hash_placeholder'
            },
            'editor': {
              username: 'editor', 
              role: 'editor',
              name: '编辑者',
              email: 'editor@example.com',
              passwordHash: 'dev_editor_hash_placeholder'
            },
            'viewer': {
              username: 'viewer',
              role: 'viewer', 
              name: '查看者',
              email: 'viewer@example.com',
              passwordHash: 'dev_viewer_hash_placeholder'
            }
          }
        };
        
        // 简单的密码验证函数（开发环境）
        function verifyPassword(inputPassword, storedHash) {
          // 开发环境简单验证
          const devPasswords = {
            'admin': 'Tongji2024@Admin',
            'editor': 'Tongji2024@Editor',
            'viewer': 'Tongji2024@Viewer'
          };
          
          // 简单的密码匹配
          for (const [role, password] of Object.entries(devPasswords)) {
            if (inputPassword === password) {
              return true;
            }
          }
          return false;
        }
        
        // 导出函数
        if (typeof module !== 'undefined' && module.exports) {
          module.exports = {
            USER_CONFIG,
            verifyPassword
          };
        } else {
          // 浏览器环境
          window.USER_CONFIG = USER_CONFIG;
          window.verifyPassword = verifyPassword;
        }
        EOF
        
        echo "✅ 基础配置文件生成完成"
        
    - name: Verify Files
      run: |
        echo "🔍 验证生成的文件..."
        
        if [ -f "github-secrets-config.js" ] && [ -f "user-config.js" ]; then
          echo "✅ 所有配置文件已生成"
          echo "文件列表："
          ls -la *.js
        else
          echo "❌ 配置文件生成失败"
          exit 1
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: Verify Deployment
      run: |
        echo "🚀 部署验证完成"
        echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "🔧 当前使用开发环境配置"
        echo "📝 要使用生产环境，请设置GitHub Secrets"
